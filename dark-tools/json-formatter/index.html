<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark JSON Formatter</title>
    <link rel="stylesheet" href="src/main.css">
    <script src="src/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/dark.min.css">
    <script src="//unpkg.com/@highlightjs/cdn-assets@11.5.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <span class="popup__text" id="jsonCopiedPopup">Text Copied!</span>
            <span class="popup__text" id="invalidJsonPopup">Invalid Json Input!</span>
            <button type="button" class="controls__button controls__button--format">Format</button>
            <button type="button" class="controls__button controls__button--minify">Minify</button>
            <button type="button" class="controls__button controls__button--copy">Copy to Clipboard</button>
        </div>
        <pre class="large-area large-area--input" contenteditable="true"></pre>
    </div>
</body>
</html>
