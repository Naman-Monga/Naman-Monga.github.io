<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swot Analysis</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title" contenteditable="true">YourTitleHere</h1>
        <section class="controls"></section>
        <section class="swot-box">
                <div class="swot-card card-s">
                    <p class="card-heading">Strengths</p>
                    <ul class="swot-text" id="list-s">
                    </ul>
                    <input type="text" class="input" placeholder="Type here + hit enter" id="input-s"/>
                </div>
                <div class="swot-card card-w">
                    <p class="card-heading">Weakness'</p>
                    <ul class="swot-text" id="list-w">
                    </ul>
                    <input type="text" class="input" placeholder="Type here + hit enter" id="input-w"/>
                </div>
                <div class="swot-card card-o">
                    <p class="card-heading">Oppurtunities</p>
                    <ul class="swot-text" id="list-o">
                    </ul>
                    <input type="text" class="input" placeholder="Type here + hit enter" id="input-o"/>
                </div><div class="swot-card card-t">
                    <p class="card-heading">Threats</p>
                    <ul class="swot-text" id="list-t">
                    </ul>
                    <input type="text" class="input" placeholder="Type here + hit enter" id="input-t"/>
                </div>
        </section>
    </div>
</body>
</html>
